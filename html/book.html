<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiệm tóc của ba</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="  https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js">
   <link rel="stylesheet" href="../css/book.css">
</head>

<body>

    <div id="form">
        <a class="return" href="../index.html">
            <i class="fa-solid fa-arrow-left"></i> 
            <span class="return-text">Quay lại</span>
        </a>
    
        <div class="name">
            <label for="name">Tên khách hàng</label>
            <input type="text" id="name">
        </div>
    
        <div class="types">
            <label for="">Kiểu cắt</label>
            <select id="cut-type">
                <option value="">--Chọn kiểu cắt--</option>
                <option value="Kiểu chân phương">Chân phương</option>
                <option value="Kiểu Undercut">Undercut</option>
                <option value="Kiểu đầu cua">Húi cua</option>
                <option value="Kiểu đầu bằng">Đầu bằng</option>
            </select>
        </div>
    
        <div class="days">
            <label for="day">Ngày cắt</label>
            <input type="date" id="day">
        </div>
    
        <div class="tel">
            <label for="phone">Số điện thoại</label>
            <input type="text" id="phone">
        </div>
    
        <!-- <div class="mail">
            <label for="mail">Mail</label>
            <input type="email" id="mail">
        </div> -->
    
        <input type="submit" onclick="book(event)" value="ĐẶT LỊCH">
    </div>
    
    <div class="modal">
        <div class="modal-content">
            <h2>Thông báo</h2>
            <p id="modal-message"></p>
            <button onclick="closeModal()">Đóng</button>
        </div>
    </div>

    <script src="../js/book2.js"></script>
</body>

</html>
