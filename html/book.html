<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiệm tóc của ba</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="  https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            background-color: #f2f2f2;
        }
        #form {
            width: 800px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
        }
        #form>a {
            position: fixed;
            top:20%;
            left:20%;
        }
    
        .name, .types, .days, .tel, .mail {
            margin-bottom: 20px;
        }
    
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
    
        input[type="text"],
        select {
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    
        select {
            height: 34px;
        }
    
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    
        a {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="form">
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i> Quay lại</a>
        <div class="name">
            <label for="name">Tên khách hàng</label>
            <input type="text" id="name">
        </div>

        <div class="types">
            <label for="">Kiểu cắt</label>
            <select>
                <option value="1">Chân phương</option>
                <option value="2">Undercut</option>
                <option value="2">Húi cua</option>
            </select>
        </div>

        <div class="days">
            <label for="day">Ngày cắt</label>
            <input type="date" id="day">
        </div>

        <div class="tel">
            <label for="phone">Số điện thoại</label>
            <input type="text" id="phone">
        </div>

        <div class="mail">
            <label for="mail">Mail</label>
            <input type="text" id="mail">
        </div>
        <input type="submit" value="ĐẶT LỊCH">

    </div>
</body>

</html>
